language: cpp

compiler:
  -gcc
  -g++

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"

before_script:
  - chmod +x unpack_rocksdb.sh
  - ./unpack_rocksdb.sh

script:
  - cd server/
  - chmod +x build.sh 
  - ./build.sh
  - chmod +x run_tests.sh
  - ./run_tests.sh

branches:
  only:
    - master

notifications:
  email: false

os:
  -linux
